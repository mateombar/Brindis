<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <% include partials/static-head.html%>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="#">Brindis Black-BackGround</a>
    </nav>
    <div class="container">
        <div class="row">
            <!--FORM-->
            <div class="col-md-5 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/update/<%= business_edit._id %>" method="POST">
                            <div class="form-group">
                                <input class="form-control" type="text" name="title" placeholder="Title"
                                    value="<%= business_edit.title %>">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="description" cols="80"
                                    placeholder="Add a Description"><%= business_edit.description %></textarea>
                            </div>

                            <button class="btn btn-primary" type="submit">
                                Update
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
